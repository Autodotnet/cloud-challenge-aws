<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
</head>
<body>
    <script src="fetch_post.js"></script>
    <h1 id="number"></h1>
    <script>
      fetch('https://xcquof1gs4.execute-api.us-east-1.amazonaws.com/GET/DynamoDBOperations', {
         method: 'POST',
         headers: {
            'Content-Type': 'application/json'
      },
      body: JSON.stringify({"operation": "read", "payload": {"Key": {"id": "visitors"}}})
      })
      .then(response => response.json())
      .then(data => {
      let number = (data.Item.number)
      document.getElementById("number").textContent = "visitors: " + number})
   </script>
 
</body>
</html>
